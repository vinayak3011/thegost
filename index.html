<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theGost</title>
    <link rel="icon" href="files\logo.png" type="files\logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Select Subject and Experiment</h1>
        
        <div class="selection">
            <label for="subject">Select Subject:</label>
            <select id="subject">
                <option value="">Select Subject</option>
                <option value="CNS">CNS</option>
            </select>
        </div>

        <div class="selection" id="experimentContainer" style="display: none;">
            <label for="experiment">Select Experiment:</label>
            <select id="experiment">
                <option value="">Select Experiment</option>
                <option value="exp1">EXP 1 Download, install nmap and use it with different options to scan open ports, perform OS fingerprinting, ping scan, tcp port scan, udp port scan, etc.</option>
                <option value="exp2">EXP 2 Study the use of network reconnaissance tools like WHOIS, dig, traceroute, nslookup to gather information about networks and domain registrars.</option>
                <option value="exp3">EXP 3 Study of packet sniffer tools Wireshark: a. Observe performance in promiscuous as well as non-promiscuous mode. b. Show packets can be traced using different filters.</option>
                <option value="exp4">EXP 4 Breaking the Mono-alphabetic Substitution Cipher using Frequency Analysis Method.</option>
                <option value="exp5">EXP 5 Design and implement a product cipher using Substitution ciphers.</option>
                <option value="exp6">EXP 6 Encrypt long messages using various modes of operation using AES or DES.</option>
                <option value="exp7">EXP 7 Study of malicious software using different tools: a. Keylogger attack using keylogger tool. b. Simulate DoS attack using Hping or other tools. c. Use NESSUS/ISO Kali Linux to scan network for vulnerabilities.</option>
                <option value="exp8">EXP 8 Study of Network Security: a. Set up IPSec under Linux. b. Set up Snort and study the logs. c. Explore GPG tool to implement email security.</option>
                <option value="exp9">EXP 9 Content Beyond the Syllabus: a. Burp Suite Tool. b. Steghide Tool.</option>                
            </select>
        </div>
        
        
        <div style="padding-top: 20px;">
            <button id="downloadButton" style="display:none;">Download as .txt</button>
        </div>
        <div style="padding-top: 10px;">
            <button id="downloadAllButton" style="display:none;">CNS EXP 4 Download All Files (.zip)</button>
        </div>
        <h2 id="experimentTitle"></h2>
        <pre id="experimentContent"></pre>

    </div>

    <script src="script.js"></script>
</body>
</html>
