<body>
    <div class="container">
        <h1>Select Subject and Experiment</h1>

                <option value="exp9">EXP 9 Study of steganography tools (Beyond syllabus) </option>
            </select>
        </div>
        
        
        <div style="padding-top: 20px;">
            <button id="downloadButton" style="display:none;">Download as .txt</button>
        </div>
        <h2 id="experimentTitle"></h2>
        <pre id="experimentContent"></pre>

    </div>

    <script src="script.js"></script>
</body>
